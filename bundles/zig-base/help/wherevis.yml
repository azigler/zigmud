---
command: wherevis
body: |
  Toggle on your visibility on the where list. To toggle it off, use the 'whereinvis' command. To show anonymously in the where list, use the 'whereanon' command. To view the where list, use the 'where' command. By default, you are visible on the where list.
related:
  - where
  - whereinvis
  - whereanon
